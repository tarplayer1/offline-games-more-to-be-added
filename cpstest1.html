<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=1.0">
    <title>CPS Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CPS Test</h1>
        <p>Click as fast as you can!</p>
        <button id="clickArea">Click Me!</button>
        <div>
            <p>Your CPS: <span id="cps">0</span></p>
            <p>Total Clicks: <span id="clicks">0</span></p>
            <p>Time Remaining: <span id="time">5</span> seconds</p>
            <p id="animal">You are a sloth!</p>
        </div>
        <button id="resetBtn">Reset Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
